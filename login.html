<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONLINE EXAMINATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0f1624;
      --secondary-bg: rgba(41, 47, 77, 0.8);
      --accent-color: #ecb180;
      --accent-dark: #d19f68;
      --input-bg: rgba(66, 70, 105, 0.6);
      --text-light: rgba(255,255,255,0.9);
      --text-lighter: rgba(255,255,255,0.7);
    }

    body {
      background-color: var(--primary-bg);
      background-image: 
        radial-gradient(circle at 75% 25%, rgba(236, 177, 128, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 25% 75%, rgba(64, 70, 105, 0.15) 0%, transparent 50%);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at center, transparent 0%, var(--primary-bg) 70%),
        linear-gradient(45deg, rgba(236,177,128,0.05) 0%, transparent 50%);
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      background: var(--secondary-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(236, 177, 128, 0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-color), var(--accent-dark));
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--accent-color), #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-color), var(--accent-dark));
      border-radius: 3px;
    }

    select, input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-color);
      background-color: rgba(66, 70, 105, 0.8);
    }

    select option {
      background-color: var(--secondary-bg);
      color: white;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
      color: #161e31;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(236, 177, 128, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(236, 177, 128, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #otp-container {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(236, 177, 128, 0.1);
      filter: blur(30px);
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation: float 15s infinite linear;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -50px;
      animation: float 12s infinite linear reverse;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(50px, 50px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-footer {
      margin-top: 30px;
      text-align: center;
      color: var(--text-lighter);
      font-size: 0.9rem;
    }

    .login-footer a {
      color: var(--accent-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="login-container">
    <h1>ONLINE EXAMINATION</h1>
    
    <select id="login-type" required>
      <option value="">Select Login Type</option>
      <option value="admin">Admin Login</option>
      <option value="student">Student Login</option>
    </select>
    
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    
    <button onclick="sendOtp()">Request OTP</button>

    <div id="otp-container">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <div class="login-footer">
      <p>Need help? <a href="#">Contact support</a></p>
    </div>
  </div>

  <script>
    function sendOtp() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const loginType = document.getElementById('login-type').value;

      if (!name || !email || !loginType) {
        alert('Please fill all fields');
        return;
      }

      // Show loading state
      const btn = document.querySelector('button[onclick="sendOtp()"]');
      btn.disabled = true;
      btn.innerHTML = 'Sending OTP...';

      fetch('/api/auth/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, loginType })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('loginType', loginType);
          localStorage.setItem('email', email);
          
          // Show OTP input with animation
          document.getElementById('otp-container').style.display = 'block';
          
          // Reset button
          btn.disabled = false;
          btn.innerHTML = 'OTP Sent!';
          setTimeout(() => { btn.innerHTML = 'Request OTP'; }, 2000);
        } else {
          alert('Failed to send OTP');
          btn.disabled = false;
          btn.innerHTML = 'Request OTP';
        }
      })
      .catch(() => {
        alert('Network error. Please try again.');
        btn.disabled = false;
        btn.innerHTML = 'Request OTP';
      });
    }

    function verifyOtp() {
      const otp = document.getElementById('otp').value;
      const email = localStorage.getItem('email');
      const loginType = localStorage.getItem('loginType');

      if (!otp) {
        alert('Please enter OTP');
        return;
      }

      // Show loading state
      const btn = document.querySelector('button[onclick="verifyOtp()"]');
      btn.disabled = true;
      btn.innerHTML = 'Verifying...';

      fetch('/api/auth/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, loginType })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          btn.innerHTML = 'âœ“ Verified';
          setTimeout(() => {
            if (loginType === 'admin') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'instruction.html';
            }
          }, 1000);
        } else {
          alert('Invalid OTP');
          btn.disabled = false;
          btn.innerHTML = 'Verify OTP';
        }
      })
      .catch(() => {
        alert('Network error. Please try again.');
        btn.disabled = false;
        btn.innerHTML = 'Verify OTP';
      });
    }
  </script>
</body>
</html>
